<!DOCTYPE html>
<html lang="en_GB">

<head>

<body>
    <main>
        <img onclick="goBack()" src="../images/backbutton.png" alt="back button" class="backbutton">

        <a href="../index.html"><img class="logo" src="../images/logo.png" alt="logo"></a>

        <div class="infobtn" id="infoBtn"><img src="images/info.png" alt="" class="info"></div>

        <div class="infobox" id="infoBox">

            <div class="infowrapper" id="infowrp">
                <div class="infoheader">INFO</div>
                <div class="infotxt">Welcome to BOARDGAMES! Want to book your favourite? <br>Click on it, type your name, starting time and go grab it at the bar!

                </div>
            </div>
        </div>
        <h1>BOARD <span>GAMES</span></h1>


        <div class="games_container">
            <div class="lines">
                <a href="dixit.html">
                    <div class="greenbox">
                        <img src="/images/dixit.png" class="game" alt="gamename">
                    </div>
                </a>
                <a href="CAH.html">
                    <div class="purplebox"><img src="images/cards.png" class="game2" alt="gamename"></div>
                </a>

            </div>
            <div class="lines">
                <div class="redbox"><img src="images/catan.png" class="game3" alt="gamename"></div>
                <div class="bluebox"><img src="images/monopoly.png" class="game4" alt="gamename"></div>

            </div>
        </div>

        <div class="games_container">
            <div class="lines">
                <div class="greenbox">
                    <img src="/images/dices.png" class="game" alt="gamename">
                </div>
                <div class="purplebox"><img src="images/chess.png" class="game2" alt="gamename"></div>

            </div>
            <div class="lines">
                <div class="redbox"><img src="images/catan.png" class="game3" alt="gamename"></div>
                <div class="bluebox"><img src="images/monopoly.png" class="game4" alt="gamename"></div>

            </div>
        </div>







    </main>





</body>
<script>
    $(function() {

        $("#infoBox").hide();

        $("#infowrp").hide();
        $('#infoBtn').on('click', function() {
            $('#infoBox').animate({
                width: 'toggle'
            });
            $('#infowrp').animate({
                opacity: 'toggle'
            }, "fast");

        });
        $('#infoBox').on('click', function() {
            $('#infoBox').animate({
                width: 'toggle'
            });
            $('#infowrp').animate({
                opacity: 'toggle'
            }, "fast");
        });

    });
</script>
<script>
    function goBack() {
        window.history.back()
    }
